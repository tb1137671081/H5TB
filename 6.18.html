<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        ~ function(){
            function computed(){
                var pcWidth=document.documentElement.clientWidth
                var des=750;
                if(pcWidth>750){
                    document.documentElement.style.fontSize="100px";
                    return ;
                }
                document.documentElement.style.fontSize=pcWidth/des*100+"px";
            }
            computed()
    
        }();
</script>

<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="css/animate.min.css">
<link rel="stylesheet" href="css/index.css">

</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="page1">
                <img class="desk ani" 
                swiper-animate-effect="fadeInDownBig" 
                swiper-animate-duration="2s" 
                swiper-animate-delay="1s"
                src="images/desk.png" alt="">
                <img class="peoples ani" 
                swiper-animate-effect="zoomIn" 
                swiper-animate-duration="2s" 
                swiper-animate-delay="1.5s"
                src="images/peoples.png" alt="">
                <img class="shiqu ani" 
                swiper-animate-effect="rollIn" 
                swiper-animate-duration="1.5s" 
                swiper-animate-delay="1.5s"
                src="images/shiqu.png" alt="">
                <img class="zhi ani" 
                swiper-animate-effect="rotateInUpLeft" 
                swiper-animate-duration="1.5s" 
                swiper-animate-delay="0s"
                src="images/zhi.png" alt="">
                <div class="music">
                  <img src="images/music.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
        </div>
      
        
        <!-- 如果需要导航按钮 -->
      
        <div class="swiper-button-next" id="next"></div>
        
        
    </div>
</body>
</html>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script>
    window.onload = function() {
      var mySwiper = new Swiper ('.swiper-container', {
    direction: 'vertical', // 垂直切换选项
    loop: true, // 循环模式选项
   
    
    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
      } 
    }
    
   
  })        
 
   }
</script>
